import:
  - ~/.config/alacritty/catppuccin-mocha.yml

window:
  padding:
    x: 5
    y: 5

  dynamic_padding: true

  decorations: none
  decorations_theme_variant: dark

  opacity: 1.0

  startup_mode: Windowed

  title: Alacritty

  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  #builtin_box_drawing: true

  draw_bold_text_with_bright_colors: true

save_to_clipboard: false

cursor:
  style:
    shape: Block

  blinking: Always

  blink_interval: 200

  unfocused_hollow: true

  thickness: 0.15

live_config_reload: true
shell:
  program: /bin/fish
#  args:
#    - --login

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false
